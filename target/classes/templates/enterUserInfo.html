<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Handling Form Submition</title>
</head>
<body>
<h1>Enter information about user:</h1>
<form action="#" th:action="@{/user}" th:object="${user}" method="post">
    <p>Name: <input type="text" th:field="*{name}" required/></p>
    <p>Surname: <input type="text" th:field="*{surname}" required/></p>
    <p>Patronymic: <input type="text" th:field="*{patronymic}" /></p>
    <p>Age: <input type="text" th:field="*{age}" pattern="^(0|[1-9][0-9]{0,2})$"/></p>
    <!-- <p>Age: <input type="text" th:field="*{age}" /></p>
       <p th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></p>-->
    <p>Salary: <input type="text" th:field="*{salary}" /></p>
    <p>Email: <input type="email" th:field="*{email}" required/></p>
    <!-- <p>Email: <input type="text" th:field="*{email}" /></p>
       <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>-->
    <p>Workplace: <input type="text" th:field="*{workplace}" /></p>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    <p><a href="/searchUser">Get information about user</a></p>
    <p><a href="/uploadFile">Upload a file with information about user</a>
</form>
</body>
</html>
